<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>altools</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      *{margin:0; padding:0;}
      li{list-style-type:none;}
      a:link,a:visited{text-decoration:none; color:#fff;}

      body{background-color:#efefef;}

      #wrap{min-width:1025px; width:100%;}
      #header{width:100%; height:80px; background-color:#111;}
      /*실제사용영역*/
      #head{width:960px; height:100%; margin:0 auto; position:relative;}
      
      h1{width:111px; height:49px; position:absolute; left:0; bottom:18px; overflow:hidden;}
      h1 a{display:block;}
      h1 a img{width:100%;}


      #gnb ul{position:absolute; right:0; top:10px;}
      #gnb li{padding-left:25px; font-size:12px; float:left;}
      #gnb li a{color:rgba(255,255,255,0.4);}



      #nav ul{position:absolute; right:0; bottom:18px;}
      #nav li{padding-left:50px; font-size:18px; float:left;}
      #nav li a{color:rgba(255,255,255,0.8);}
      
      
   </style>
 </head>

 <body>
   <div id="wrap">
      <div id="header">
         <div id="head">
            <h1>
               <a href="#" title="알툴즈메인주소">
                  <img src="img/h1.png" alt="알툴즈로고"/>
               </a>
            </h1>
            <div id="gnb">
               <ul>
                  <li><a href="#" title="로그인">로그인</a></li>
                  <li><a href="#" title="회원가입">회원가입</a></li>
                  <li><a href="#" title="블로그">블로그</a></li>
                  <li><a href="#" title="페이스북">페이스북</a></li>
               </ul>
            </div>
            <div id="nav">
               <ul>
                  <li><a href="#" title="다운로드">다운로드</a></li>
                  <li><a href="#" title="모바일">모바일</a></li>
                  <li><a href="#" title="알툴즈 BLOG">알툴즈 BLOG</a></li>
                  <li><a href="#" title="고객센터">고객센터</a></li>
                  <li><a href="#" title="구매">구매</a></li>
               </ul>
            </div>
         </div>
      </div>
   </div>
 </body>
</html>
