<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>border_box</title>
   <meta charset="utf-8"/>
   <style>
      *{margin:0; padding:0;}

      #wrap{min-width:1025px;width:100%;}
      #container{width:100%;}

      #box{width:300px; height:500px; margin:100px auto 0; position:relative;}
      #box p{width:300px; height:500px;}

      #box .top{width:0; border-top:2px solid orange; transition:width 0.5s linear; position:absolute; left:0; top:0;}
      #box:hover .top{width:300px;}

      #box .right{height:0; border-right:2px solid orange; transition:height 0.5s linear 0.5s; position:absolute; left:0; top:0;}
      #box:hover .right{height:500px;}

      #box .bottom{width:0; text-align:right; border-bottom:2px solid orange; transition:width 0.5s linear 1s; position:absolute; right:0;}
      #box:hover .bottom{width:300px;}

      #box .left{height:0; border-left:2px solid orange; transition:height 0.5s linear 1.5s; position:absolute; bottom:0;}
      #box:hover .left{height:500px;}
   </style>
 </head>

 <body>
   <div id="wrap">
      <div id="container">
         <div id="box">
            <p class="top"></p>
            <p class="right"></p>
            <p class="bottom"></p>
            <p class="left"></p>
         </div>
      </div>
   </div>
 </body>
</html>
