<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>transform_rotate_x_y</title>
   <meta charset="utf-8"/>
   <style>
      *{margin:0; padding:0;}
      li{list-style-type:none;}
      img{border:none;}

      /*
         [속성을 가지는 인라인요소]

            : 속성을 가지는 인라인요소는 보호를 해주기 위하여 보이지 않는, 또는 보이는
            border값, frame 값이 존재함!

            : img 태그도 속성을 가지는 인라인요소로 보이지 않는 border값이 있음!
            해제 해주지 않으면 구형 브라우저에서 보이는 문제가 발생함!
      */

      section{min-width:960px; width:100%;}

      /*
         [영역 설계하기]
         
            : wrap에만 의존하는 것이 아니라, wrap이 없다면, 화면에서 가장 큰 영역이
            wrap을 대신하여 사용할 수 있음!
      */

      section h2{text-align:center; text-transform:uppercase; padding:30px 0 10px; font-size:30px;}

      section ul{width:980px; margin:0 auto;}
      section ul li{width:300px; height:200px; margin:20px; margin-right:0; overflow:hidden; float:left;}
      /*a태그를 기준으로 기능이 만들어지기 떄문에 기능전에 모양 만들어 두기*/


      /*
         단위 설정시 중요사항, px, em, %등은 0aks tkdydgoeh wkehd tjfwjddl rksmdgkwlaks
         deg의 경우 html5에서 부터 사용되었기 때문에 인식률이 떨어 질 수 있음
      
         + 초기값 적용시 0보다는 0deg 적용하기!
      */
      section ul li a{display:block; width:100%; height:100%; transform:rotate(0deg, 0deg); transition:transform 0.5s ease-in-out;}

      /*
         [매우중요]
         
         transform:rotatex(0deg); transform:rotatey(0deg) 뒤에 값이 최신이기 때문에
         한쪽만 초기값이 적용될 수 있음!

         transform:rotate(0deg, 0deg) x.y 축 모두 초기값 적용가능!
      */

      /*높이를 잘 못 설계할 경우 : 영역이 높이값을 잘못 표현하기 때문에 이미지가 일그러지는 문제가 발생함!*/
      section ul li img{width:100%; /*height:100%;*/}

      section li a:hover, section li a:focus{transform:rotatex(180deg);}

      /*
         [중요사항]

            1) section li a:hover 라면, focus 설정시에도 동일하게 설정해주어야 한다.
            2) focus는 기능이 다르기 때문에 hover처럼 정확하게 지정이 필요함!

            [주의사항]
               section li a:hover, a:focus   , focus는 기능이 다른데 hover보다 대상을
               잡는 형태가 디테일하지 않음!

            [tab키 적용하기]
               속성을 가지는 인라인요소로 만들기, a태그가 가장 정확함!

      */

      /*##### rotatey ########*/
      /*y축으로 회전*/
      section .rotatey a:hover, section .rotatey a:focus{transform:rotatey(180deg);}


      section ul:after{content:""; display:block; clear:both;}

   </style>
 </head>

 <body>
   <section>
      <h2>rotate x and y</h2>
      <ul>
         <li>
            <a href="#" title="이미지1">
               <img src="img/01.jpg" alt="이미지1"/>
            </a>
         </li>
         <li>
            <a href="#" title="이미지2">
               <img src="img/02.jpg" alt="이미지2"/>
            </a>
         </li>
         <li>
            <a href="#" title="이미지3">
               <img src="img/03.jpg" alt="이미지3"/>
            </a>
         </li>
         <li class="rotatey">
            <a href="#" title="이미지4">
               <img src="img/04.jpg" alt="이미지4"/>
            </a>
         </li>
         <li class="rotatey">
            <a href="#" title="이미지5">
               <img src="img/05.jpg" alt="이미지5"/>
            </a>
         </li>
         <li class="rotatey">
            <a href="#" title="이미지6">
               <img src="img/06.jpg" alt="이미지6"/>
            </a>
         </li>
      </ul>
   </section>
 </body>
</html>
