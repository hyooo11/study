<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>position_smartPhone</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      *{margin:0; padding:0;}

      #wrap{min-width:1025px; width:100%;}
      h2{height:100px; line-height:100px; text-align:center;}
      #phone{width:960px; height:600px; background-image:url("img/background.jpg"); background-repeat:no-repeat; position:relative; margin:0 auto;}
      #phone p{position:absolute;}

      #phone .hand{width:680px; right:0; bottom:0;}
      #phone .hand img{width:100%;}

      #phone .mockup{width:220px; left:390px; top:90px;}
      #phone .mockup img{width:100%;}



   </style>
 </head>

 <body>
   <div id="wrap">
      <h2>position smart phone</h2>
      <div id="phone">
         <p class="hand">
            <img src="img/hand.png" alt="손이미지"/>
         </p>
         <p class="mockup">
            <img src="img/phone.png" alt="핸드폰이미지"/>
         </p>
      </div>
   </div>
 </body>
</html>
