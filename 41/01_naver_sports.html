<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <head>
	<title>naver_sports</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      /*###### 초기화 ######*/
         *{margin:0; padding:0;}
         li{list-style-type:none;}
         a:link,a:visited{text-decoration:none; color:#000;}
         a:hover,a:focus{text-decoration:underline;}

      /*##### wrap #####*/
         #wrap{min-width:480px; width:100%;}
         #container{width:100%;}

      /*##### sportNews (전체 사용 영역) #####*/
         #sportsNews{width:100%;}

      /*##### content (실제 사용 영역) #####*/
         #content{width:710px; border:1px solid #ccc; overflow:hidden; margin-left:20px; margin-top:20px;}

      /*##### mainNews #####*/
      /*
         : 메인으로 사용할 이미지 크기가 일정하지 않음!
         : 메인으로 사용할 이미지에 맞추기 어려울 경우, 영역에 맞추는 작업하기!
      */
         /*서브뉴스 영역 만들고 높이 확인하기*/
         #mainNews{width:400px; height:264px; overflow:hidden; float:left; position:relative;}
         #mainNews p{width:100%;}
         #mainNews p img{width:100%;}

      /*#### mainNews / textBox #####*/
         #mainNews .textBox{width:96%; padding:10px 2%; background-color:rgba(0,0,0,0.6); font-size:11px; color:#ccc; position:absolute; left:0; bottom:0;}

         #mainNews .textBox a{font-size:15px; color:#fff;}

      /*
         [postition 사용시 참고사항]

            1) absolute의 경우, 기준이 되는 좌표부터 설정하기 (left:0; top:0;)
            2) 기준이 되는 값은 "브라우저"
            3) position의 경우 모든 객체와 겹칠 수 있기 때문에 아래 객체가
            클릭이 되지 않거나 기능이 되지 않는 경우가 생김!

         [아래의 객체가 틀릭되지 않거나 기능하지 않을 때]

            1) position으로 겹쳐 있지 않은지 확인하기
            2) float도 공중에 뜨기 때문에 확인이 필요함!

         [style 의 감점요인 float와 position 사용]

            1) float로 붙여 넣고 postion으로 좌표 이동을 할때 float가 무시당함!
            2) float를 사용한 이유는? 영역끼리 붙이기 위하여 사용하지만 position으로
            좌표를 이동하면 붙지 못하고 움직임!

            [올바른 사용방법]

               float를 사용하고 reative로 absolute의 기준점 역할만 담당한다면
               좌표를 이동하지 않았기 때문에 안전하게 사용할 수 있음!

               * float를 무시하는 좌표 이동만 하지 않도록 한다!

            [float와 absolute]

               1) absolute는 기본적으로 빈공간을 두지 않고 배치가 가능하기 때문에
               움직임이 많음!

               2) 기준점 역할을 담당하는 속성이 아니라 움직이려고 만드는 경우가 99%
               이상이여서 float 랑 사용이 매우 어려움!

               *absolute, fixed와는 float사용이 매우 어렵다!
               * fixed는 부모, 자녀, 친구 요소 모두 무시하고 자신이 지정된 위치에 가서
               붙기 때문에 float는 당연히 사용이 어려움!
      */

      /*###### subNews #####*/
         #subNews{width:310px; float:left;}
         #subNews ul{width:300px; padding-left:10px;}

         /*이미지는 비율에 맞춰서 높이가 59px 이미지만 아래 방향으로 간격을
         떨어 뜨리기 위하여 높이값을 조금더 추가함!*/
         #subNews li{width:100%; height:66px;}
         /*#### 공톧 span 태그가 block으로 형성되어 버림! ####*/
         #subNews a{display:block; width:100%; height:100%;}
      /*### span 태그 공통 #####*/
         #subNews a span{display:block; float:left;}

      /*##### span 이미지 영역 (subImg) ######*/
         #subNews a .subImg{width:100px;}
         #subNews a .subImg img{width:100%;}

      /*##### span 택스트 영역 (subText) ######*/
         #subNews a .subText{width:190px; padding-left:10px; padding-top:6px; font-size:11px;}
         #subNews a strong{font-size:12px; color:#333;}

   </style>

                     </li>

                           <span class="subText">

                        </a>

                     <li>

                           <span class="subImg">
