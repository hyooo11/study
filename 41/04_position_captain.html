<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>position_captain</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      *{margin:0; padding:0;}

      #wrap{min-width:480px; width:100%;}
      h2{height:100px; line-height:100px; text-align:center;}
      #captain{width:500px; height:400px; border:1px solid #333; position:relative; margin:0 auto;}

      #captain p{position:absolute;}
      #captain .red1{width:355px; left:73px; top:22px;}
      #captain .red1 img{width:100%;}

      #captain .white{width:300px; left:100px; top:50px;}
      #captain .white img{width:100%;}

      #captain .red2{width:236px; left:132px; top:82px;}
      #captain .red2 img{width:100%;}

      #captain .ryan{width:174px; left:163px; top:113px;}
      #captain .ryan img{width:100%;}

      


   </style>
 </head>

 <body>
   <div id="wrap">
      <h2>captain</h2>
      <div id="captain">
         <p class="red1">
            <img src="img/red1.png" alt="바깥원"/>
         </p>
         <p class="white">
            <img src="img/white.png" alt="흰색원"/>
         </p>
         <p class="red2">
            <img src="img/red2.png" alt="안쪽원"/>
         </p>
         <p class="ryan">
            <img src="img/ryan.png" alt="라이언"/>
         </p>
      </div>
   </div>
 </body>
</html>
