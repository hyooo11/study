<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>center_box</title>
   <meta charset="utf-8"/>
   <style>
      *{margin:0; padding:0;}
      h2{text-align:center; padding:30px 0 10px; text-transform:uppercase;}
      div{width:300px; height:300px; background-color:gold; margin:0 auto;}
      div p{width:200px; height:200px; text-indent:-9999px; background-color:#000;}

      /*
         [태그 사용시 기본 원칙]

            1) 태그들 사이에는 비워두지 않도록 설정하는 것을 권장
            2) 기능적용, db에서 비워진 칸이 넘어 갈 수 있기 떄문에 비우지 않도록 한다!

            3) absolute left -9999px , 태그를 화면 바깥으로 버리는 방식
            4) text-indent 방식은 담겨 있는 글자만 바깥으로 버리는 방식

            * 비워져 있으면 공간을 인식하기 어렵고, 교체 작업이 어렵기 때문에
            객체를 넣어두는 것이 안전하다!
      */

      /*###### test 1 ########*/

         .test1{position:relative;}
         .test1 p{position:absolute; width:10px; height:10px; left:50px; top:50px; transition:width 0.5s linear, height 0.5s linear;}
         .test1:hover p{width:200px; height:200px;}

      /*###### test2 ######*/
         .test2{overflow:hidden;}
         .test2 p{margin:50px auto; transform:scale(0.1); transition:transform 0.5s linear;}
         .test2:hover p{transform:scale(1);}

      /*
         [transform 이 적용된 객체 와 "일반객체" 구분하기]

            : transform 이 적용된 객체는 축이 도형의 가운데 있음!
            : scale은 가운데를 중심으로 확대되거나 축소됨!
            : score402 이미지 예제에서 rotate가 서로 반대로 회전되는 실습 참고!
               : 도형의 축 가운데서 부터 회전됨!

            : scale, rotate 모두 transform 속성!
      */
   </style>
 </head>

 <body>
   <h2>box test1</h2>
   <div class="test1">
      <p>test1</p>
   </div>
   <hr/>

   <h2>box test2</h2>
   <div class="test2">
      <p>test2</p>
   </div>
   
 </body>
</html>
