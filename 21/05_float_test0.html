<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<title>float_test0</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		li{list-style-type:none;}

		h2{width:400px; background-color:aqua; text-align:center; margin:0 auto;}

		/*########### 해상도 1920px ###########*/

		div{width:800px; margin-left:560px;}
		div p{width:400px; height:200px; margin-top:50px; text-align:center; line-height:200px;}

		div .p0{background-color:#ddd; float:left;}
		div .p1{background-color:#aaa; float:left;}

		ul{width:900px; margin-left:510px;}
		ul li{width:300px; height:200px; margin-top:50px; color:#fff; text-align:center; line-height:200px;}

		ul .li0{background-color:#333; float:left;}
		ul .li1{background-color:#555; float:left;}
		ul .li2{background-color:#777; float:left;}



	</style>
 </head>

 <body>
	<h2>FLOAT_TEST0</h2>
	<div>
		<p class="p0">0</p>
		<p class="p1">1</p>
	</div>
	<ul>
		<li class="li0">0</li>
		<li class="li1">1</li>
		<li class="li2">2</li>
	</ul>
 </body>
</html>
