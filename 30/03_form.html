<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>form</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>

 <body>
	<div>
		<form action="" method="POST">
			<fieldset>
				<legend>로그인</legend>
				<label for="userid">아이디: </label><input id="userid" type="text" name="userid"/>
				<label for="userpw">비밀번호: </label><input id="userpw" type="password" name="userpw"/>
			</fieldset>
		</form>
	</div>
 </body>
</html>
<!--
	[form 정리]
	
	form 태그를 사용하는 이유는?
		: database에 연결하기 위하여 사용!
		: database에 저장하기 위하여 사용!

	[매우중요]
		: form은 유일하게 속성을 가지는 블록요소!

	[속성을 가지는 요소들_인라인요소]
		: img태그 (src(소스를 연결하기 위한 속성) , alt(이미지의 정보를 알려주는 대체 텍스트))
		: select태그	option (value 속성 , script에서 활용도가 높은 속성)
			selected="selected" 미리 선택하는 속성

		: 인라인요소들 중에서는 속성을 가지는 태그가 많음!
		: 유일하게 form태그만 블록중에 속성을 가지고 있음!

	+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

	[form 사용시 중요속성]

		: action			:	control 	페이지나 database에 "연결할 때" 쓰는 중요 속성!

				* control 페이지란?
					중간에서 입력받는 부분과 database를 연결하는 페이지로
					아이디 중복확인, 비밀번호 확인등을 처리할 수 있음!

		: method		:	입력된 정보를 주소줄에 보여줄지 아닐지 결정할때 사용하는 중요 속성!

				+ GET :		주소줄에 넘겨주는 정보를 보여 줄 때 사용하는 속성

					+ 애플로 검색을 했다면 10개까지 나올 수 있는 정보가 12개~15개 이상
					더 가져올 수 있음!

					+ serch 처럼 검색할 때 많이 사용됨!
					+ 날씨정보, 맛집정보, 교통정보, 여가활동... 보여줘도 되는 정보들 다룰때 사용!

				+ POST :		주소줄에 넘겨주는 정보를 숨겨 줄 때 사용하는 속성

					+ 검색해서 가져오는 정보가 10개 중에 2개~3개도 못 가져 올 수 있음!
					+ 보안의 목적을 가지는 페이지에 연결할떄 사용!
					+ 로그인 페이지, 회원가입  페이지에서 필수!

	+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

		[input태그와 label태그]

			input은 기본적으로 속성 3가지를 작성함!
				:: 3가지 속성의 나열되는 순서는 상관 없음!

				1) id 속성은, input을 지칭하는 이름 (id="header", id="visual" , id="footer")
				2) type 속성은, input 공간을 어떻게 사용할지 결정하는 속성
				3) name 속성은, 반드시 form에 action이 있어야 하고, input에 입력된 정보를
				name속성에 담아서 action 줄을 통해 넘겨 줄 수 있음!

			input을 대신하여 "대체텍스트 역할"을 하는 태그가 "label 태그!"
			label 태그의 위치는 어디에 있어도 문제가 없으나 반드시 for을 사용하여 inputdml
			id와 동일하게 이름을 맞춰주어야 한다!

			* 해당하는 input과 짝을 맞출 수 있음!
			* label(라벨, 레이블) 이 없을 경우, 웹 점검 도구에서 감점이 크게 되기 때문에 반드시 작성해야 한다!
		
-->
