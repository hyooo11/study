<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>maserati</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      /*####### 초기화 ######*/
         *{margin:0; padding:0;}
         li{list-style-type:none;}
         #wrap{min-width:720px; width:100%;}
      /*##### container #####*/
      /*
         중요:
            header, container, footer : wrap 다음에 오는 1차 공간들로
            가장 큰 영역을 가져야 하기 때문에 너비 100%를 지정한다.
      */
         #container{width:100%;}

      /*######## car_content #######*/
      /*실제 사용영역 : 800px*/

         #car_content{width:800px; margin:0 auto;}
         #car_content .title{font-size:17px; padding:20px 0 10px;}

      /*###### desc_area ######*/

         #desc_area{width:100%; height:70px;}
         /*
            [desc_area 영역의 로고와 정보 영역 붙이기]

               1) h2 로고 영역
               2) h3, p 영역으로 구분되어 있음

               [중요]
                  h2가 h3와 p를 붙이려면 1: 다수가 되기 때문에 붙이기 어려움
                  h3와 p가 있는 영역을 div로 만들어서 "1:1" 붙이도록 만드는 것이 안전함!

               h2, div(desc) 붙이기!

            3) 로고 크기 확인하기! (기능없음)
               
               로고크기 62px * 62px 

               1) 로고에 기능 없음! (영역을 조금 더 사용할 수 있는지 확인)
               2) 기능이 있다면 무조건 액자 만들고 img태그 width:100% 설정!

               * 3) 로고에 기능이 없기 때문에 margin이나 padding으로 작업한
               것이 아니라 너비와 높이로 공간을 확장하여 제작함!
         */
         /*사용가능한 너비 800px*/
         #desc_area h2{width:70px; height:100%; float:left;}
         
         /*
            1) 높이는 70px
            2) 높이 50px로 수정하고, padding:10px 0으로 채움
            
            3) 글자는 2줄
               line-height:25px 씩 각각 적용되도록 만듬

            정리)
               글자가 3줄 이었다면 60px로 높이를 설정하고 line-height:20px로 나누어서 사용
               글자가 4줄 이었다면 80px로 높이를 설정하고 line-height:20px로 나누어서 사용
         */
         #desc_area .desc{width:730px; height:50px; padding:10px 0; line-height:25px; float:left;}
         #desc_area h3{font-size:16px;}
         #desc_area p{font-size:13px; color:#00f;}
         #desc_area p .color{color:#333;}
         #desc_area p i{font-style:normal; color:#ddd;}

      /*###### select_area ######*/
         #select_area{width:798px;  height:30px; border:1px solid #ccc;}
         #select_area ul{width:540px; height:100%;}
         #select_area li{width:90px; height:100%; background-color:red; float:left;}
         #select_area select{width:100%; height:100%; text-indent:10px; border:none;}

         /*
            [select_area정리]

               1) ul의 경우 , width:100%;로 지정하면 li를 관리할 수 없음!
               2) 해상도를 따라가게 하는 작업은 div 태그로 가능하기 때문에 ol, ul, dl 등은
               자녀 요소를 담을 수 있도록 만들어야 한다!

               3) select_area 맞춰서 ul의 너비를 100% 설정하면 li들은 가운데 배치할 수 있는
               요소가 아무것도 없음!

               :: li의 부모는 ul이나 ol 밖에 없음!

               4) li태그들을 담을 수 있도록 ul의 크기를 설정하는 것이 좋다!

                  li가 5개가 있고, li의 크기가 200px 이라면 ul의 크기는 1000px로 만드는 것이 맞다!

                  : li 한칸 크기가 1000px * 5개가 있을 경우, ul의 너비는? 5000px
                  : 자녀가 배치 될 수 있는 공간을 부모가 제공해야 함!

               * 단! 실제 쓰는 div가 따로 있다면 ul은 너비 100%, 높이 100% 설정이 가능하다!

            [자주하는 실수]

               width:100%; 설정 + border:1px solid #ccc;

                  : 너비 100% 사용했기 때문에 사용가능한 공간이 없음,
                  : border로 인하여 2px이 넘치고 있는 상태!

               [select 태그는 인라인 요소]

                  : img태그 처럼 액자를 만들고 그 영역에 맞춰 주어야 함!
                  : select 태그는 중요 속성을 많이 가지고 있음!

               [인라인요소]
                  : 스스로 너비와 높이를 가지지 못하는 인라인요소!
                  : span, strong, em

                  : 스스로 너비와 높이를 가지는 인라인요소!
                     : img(이미지 크기 만큼 너비와 높이를 가짐), select 선택해야 하는 공간을 가지고 있음!
                     : input 태그 입력 받아야 하는 공간을 가지고 있음!

                  : img, input, select 태그는 스스로 너비와 높이를 가지기 때문에 액자를 만들어서 맞추는
                  작업을 하지 않는다면, 부모요소나 액자를 뚫고 나온는 문제가 발생함!
         */

      /*###### car_area ######*/
         #car_area{width:100%;}
         /*전체 적용하고, 높이값을 확인 값이 167px*/
         #car_area ul{width:100%; height:167px; /*overflow:hidden*/}
         #car_area li{width:200px; float:left;}
         /*
            1) 실제 사용중인 너비 800px
            2) li의 갯수 : 4개
            3) li의 너비 : 200px

         ++++++++++++++++++++++++++

            [이미지의 크기]
               : 128px * 76px
               : 이미지를 확인했을 때 8px이나 9px은? border를 사용 할 수 있음!

            [실제로 담고 있는 dl 설계하기]

               1) dl의 너비 : 130px
               2) dl의 너비 130px은 이미지도 담을 수 있고, 글자도 원본 처럼
               떨어지기 좋은 값이기 때문에 사용함!
         */ 

         #car_area dl{width:130px;}
         #car_area dd{font-size:13px; color:#333;}
         #car_area dd h4{font-weight:400; font-size:15px; color:#00f;}
         #car_area dd .like i{font-style:normal; color:#f00}
      

   </style>
 </head>
