<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>animation_test</title>
   <meta charset="utf-8"/>
   <style>
      *{margin:0; padding:0;}
      h2{font-family:gulim, sans-serif;}

      p{width:200px; height:200px; line-height:200px; background-color:gold; text-align:center;}

      .ani1{animation:ani1 5s infinite alternate;}
      @keyframes ani1{
         0%{width:200px; height:200px; background-color:gold;}
         50%{width:200px; height:180px; background-color:blue; color:#fff;}
         100%{width:290px; height:290px; border:5px solid red; border-radius:150px; background-color:#ff0;}
      }

      /*
         [매우중요]
            1) keyframes 사이에서 없던 효과를 만들기 어려움!
            2) style 효과가 매우 뛰어나지면서 가능하게 만들어짐!

            : 100% 지점에서 border:5px solid red 가 적용되지 않았으나 .. 현재는 가능함!
            : 없던게 만들어지기 때문에 자연스럽지 않음!

            권장방식) 기존에 있는 값에서 변화를 시켜야 자연스럽게 사용이 가능함!
      */

      .ani2{animation:ani2 5s infinite alternate;}
      @keyframes ani2{
         0%{width:200px; height:200px; background-color:gold;}
         50%{width:150px; height:100px; line-height:100px; border-radius:20px; background-color:aqua;}
         70%{width:220px; height:200px; line-height:200px; border-radius:60px; background-color:darkblue; color:#fff;}
         100%{width:240px; height:240px; line-height:240px; border-radius:120px; background-color:pink; color:#333; margin-left:500px;}
      }

      /*
         [애니메이션 활용하기]

            1) 애니메이션 기능이 다를 경우, 각각 따로 설정해야 함!
            2) 0~100% 까지의 과정

               : 0%는 시작, 100% 끝나는 지점
               : 중간은 거쳐가는 과정으로, 기존 값에서 어떻게 변화를 시켜도 상관이 없음!
               : 결과 값이 어떻게 나올지 고민하면서 제작하기!

            매우중요)
               1) 기준이 되는 객체에 근거가 되는 시작값이 없다면 변화가 일어나지 않을 수 있기 떄문에 주의해야 한다!
               2) .ani1의 경우 100%(프레임) 에 border가 기존에 없기 때문에 생성되지 않을 수 있음!

               3) 기존의 객체에 만들어 두고 제작하는 것이 안전하고, 부드럽게 변화가 가능하다!
      */

   </style>
 </head>

 <body>
   <h2>animation_test</h2>
   <p class="ani1">ani1</p>
   <p class="ani2">ani2</p>
 </body>
</html>
