<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>subpage</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      /*###### 초기화 ######*/
         *{margin:0; padding:0;}
         li{list-style-type:none;}

         #wrap{min-width:1025px; width:100%;}
         #container{width:100%;}

      /*####### content #######*/
         #content{width:990px; height:130px; margin:100px auto 0;}
         #content ul{width:100%; height:100%; border:1px solid #ccc;}
         #content li{width:330px; padding-top:25px; float:left;}
         /*.imgs이미지 영역 */
         #content .imgs{width:150px; float:left;}
         #content .imgs img{width:100%;}
         /*.text 텍스트 영역*/
         #content .text{width:170px; padding-left:10px; font-size:13px; float:left;}
         #content .text h3{height:35px; line-height:35px; color:#58c464;}
         #content .text p{color:#777;}

         /*r_side (오른쪽 큰 이미지 영역 개별)*/
         #content .r_side{width:330px; padding-top:0;}
         #content .r_side .imgs{width:100%;}

   </style>
 </head>

 <body>
	<div id="wrap">
      <div id="container">
         <!--실제 사용 영역-->
         <div id="content">
            <ul>
               <li>
                  <p class="imgs">
                     <img src="../../img/s0.png" alt="썸네일0"/>
                  </p>
                  <div class="text">
                     <h3>열린연단 석학에세이</h3>
                     <h4>탈원전 종착역 탄소중립</h4>
                     <p>
                        쉽지 않은 탄소중립의 꿈<br/>
                        완화와 적응으로 극복해야
                     </p>
                  </div>
               </li>
               <li>
                  <p class="imgs">
                     <img src="../../img/s1.png" alt="썸네일1"/>
                  </p>
                  <div class="text">
                     <h3>매주 새로운 소식</h3>
                     <h4>네이버 공식 블로그</h4>
                     <p>
                        네이버 요즘 뭐 해?<br/>
                        궁금하면 놀러와요!
                     </p>
                  </div>
               </li>
               <li class="r_side">
                  <p class="imgs">
                     <img src="../../img/s2.jpeg" alt="썸네일2"/>
                  </p>
               </li>
            </ul>
         </div>
      </div>
   </div>
 </body>
</html>
