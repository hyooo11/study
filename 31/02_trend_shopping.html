<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>trend_shopping</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      /*######## reset #########*/
         *{margin:0; padding:0;}
         li{list-style-type:none;}
         
         #wrap{min-width:320px; width:100%;}
         #container{width:100%;}
      
      /*######## trendShop #######*/
      /*
         [작업순서]

            1) 어디를 공통으로 사용할 것인지 구분하기
            2) 큰 이미지 2개, 작은 이미지 6개
            3) 6개가 많기 때문에 작은 이미지를 기준으로 작업함

         [매우중요_이미지 확인하기]

            : 모두 동일한 크기의 이미지라면 높이값을 나누지 않아도
            너비 하나만 잘 설정해도 모두 동일한 비율로 맞출 수 있다!

            : 이미지 크기가 서로 다를 경우, 작은 이미지를 기준으로
            큰 이미지를 잘라내는 작업이 필요함!

         [매우중요]

            1) side영역을 만드는 작업이고, 원본 이미지 크기보다 크지 않게
            제작 해야 함!

            2) side 작업이기 때문에 본문 보다 커지지 않도록 제작한다.

            * 태그 참고는 무리가 있음
               (html5버전, db에서 다루는 영역, xhtml 보다는 다른 영역을 기준으로 만들 수도 있음!)

            * 사이즈만 참고하기

            * 소수점을 제외하고 해당 값보다 아래로 사용하기!
      */
      /*########## trendShop (실제 사용 크기) ########*/
      /*양옆에 비율을 맞추기 위하여 방향키로 조절하여 345px에서 350px 수정*/

         #trendShop{width:350px; border:1px solid #ccc; margin:50px auto 0;}
         #trendShop h3{font-size:14px; padding:20px 0 10px; text-align:center;}


      /*
         전체 다 만들고, 더이상 높이 변경이 없을때 검사 창을 띄우고 확인하기
            : float로 나열 될떄는 1px이 늘어나면 녚으로 붙지 않지만
            부모의 높이나 너비의 경우 담아줘야 하기 때문에 664.8 대신 665px 사용함!
      */
         #trendShop ul{width:100%; height:665px;/*overflow:hidden;*/}

      /*###### 6개 짜리를 기준으로 작업하기(공통)li #######*/
      /*
         : 해당 사이트에서 작은 이미지 한칸의 크기 112.31
         : 영역 설계시 112px ? , 110px ? 
      */
         #trendShop li{width:110px; padding-left:5px; padding-top:5px; text-align:center; font-size:12px; float:left;}

      /*##### li (big) 큰 영역 개별작업 #######*/
      /*
         원본의 이미지는 326px
         165px로 설계 했으나 오른쪽에 맞추기 위하여 168px 변경함! (방향티로 확인)
      */
         #trendShop .big{width:168px; }

      /*##### li안에 있는 p태그 공통 (img, text) ######*/
         #trendShop p{width:100%;}
         #trendShop p img{width:100%;}

         #trendShop .text{padding:15px 0 20px;}

   </style>
 </head>

 <body>
	<div id="wrap">
      <div id="container">
         <div id="trendShop">
            <h3>트렌드 쇼핑 &gt;</h3>
            <!--
               [구조 확인하기]

               1) 제품 아래의 글자를 읽어보면 다른 컨텐츠 처럼
               카테고리, 큰 제목, 설명글 형태로 구성되어 있지 않음

               2) 한줄로 써지다가 아래로 내린것 같은 느낌으로
               글이 작성되어 있기 때문에 인라인과 br 태그 조합으로 만듬!
            -->
            <ul>
               <li class="big">
                  <p class="img">
                     <img src="img/shp0.jpeg" alt="쇼핑이미지0"/>
                  </p>
                  <p class="text">
                     <strong>터졌다! 순식간에!</strong><br/>
                     <span>700만 돌파!</span>
                  </p>
               </li>
               <li class="big">
                  <p class="img">
                     <img src="img/shp1.jpeg" alt="쇼핑이미지1"/>
                  </p>
                  <p class="text">
                     <strong>3년째 사용중!</strong><br/>
                     <span>다른건 못써!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp2.jpeg" alt="쇼핑이미지2"/>
                  </p>
                  <p class="text">
                     <strong>깐달걀 피부!</strong><br/>
                     <span>확실히 다르네!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp3.jpeg" alt="쇼핑이미지3"/>
                  </p>
                  <p class="text">
                     <strong>나이가 거꾸로!</strong><br/>
                     <span>이것은 신세계!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp4.jpeg" alt="쇼핑이미지4"/>
                  </p>
                  <p class="text">
                     <strong>조심해!</strong><br/>
                     <span>한번쓰면 못끊어!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp5.jpeg" alt="쇼핑이미지5"/>
                  </p>
                  <p class="text">
                     <strong>이게 말이돼?</strong><br/>
                     <span>1잔에 66원!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp6.jpeg" alt="쇼핑이미지6"/>
                  </p>
                  <p class="text">
                     <strong>우와 신박한데!</strong><br/>
                     <span>이걸 이제알다니!</span>
                  </p>
               </li>
               <li>
                  <p class="img">
                     <img src="img/shp7.jpeg" alt="쇼핑이미지7"/>
                  </p>
                  <p class="text">
                     <strong>이걸 산다고?</strong><br/>
                     <span>후기보면 사게돼!</span>
                  </p>
               </li>
            </ul>
         </div>
      </div>
   </div>
 </body>
</html>
